<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; margin:0; }
  .login-box { background:white; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; }
  input[type=password]{ width:100%; padding:10px; margin:10px 0; font-size:16px; }
  button{ padding:10px 20px; font-size:16px; cursor:pointer; background:#007bff; color:white; border:none; border-radius:4px; }
  button:hover{ background:#0056b3; }
  .error { color:red; margin:10px 0; }
</style>
</head>
<body>
<div class="login-box">
  <h2>Admin Login</h2>
  <form action="/admin/login" method="POST">
    <input type="password" name="password" placeholder="Enter admin password" required>
    <button type="submit">Login</button>
  </form>
  <div class="error">
    <script>
      const params = new URLSearchParams(window.location.search);
      if(params.get("error") === "1"){
        document.write("‚ùå Wrong password");
      }
    </script>
  </div>
</div>
</body>
</html>
