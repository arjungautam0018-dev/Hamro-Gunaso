<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See the trending Gunaso.</title>
    <link rel="stylesheet" href="/css/trending.css">
</head>

<body>
    <div class="main-body">

        <div class="nav-bar">
            <div id="left-side-of-nav">
                <img src="/elements/logo_gunaso.ico" alt="Logo_" id="left-navimg">
                <div class="text-gunaso">
                    <span class="left_Gunaso">Gunaso</span>
                    <span class="right_Gunaso"> Nepal</span>
                </div>
            </div>
            <div id="right-side-of-nav">
                <div class="quickies">
                    <!-- GO TO HOMEPAGE -->
                    <a href="/homepage">
                        <button class="buttons-quicks">Home</button>
                    </a>

                    <!-- GO TO SUBMISSION -->
                    <a href="/submit">
                        <button class="buttons-quicks">Submit Guanso</button>
                    </a>

                    <!-- GO TO TRENDING -->
                    <a href="/trending">
                        <button class="buttons-quicks" id="home-link">Trending Gunaso</button>
                    </a>

                    <!-- GO TO HOT NEWS -->
                    <a href="/hotnews">
                        <button class="buttons-quicks">Hot News</button>
                    </a>

                    <!-- GO TO SUPPORT US -->
                    <a href="/support">
                        <button class="buttons-quicks">Support Us</button>
                    </a>

                    <!-- GO TO FEEDBACK -->
                    <a href="/feedback">
                        <button class="buttons-quicks">Feedback</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="after-nav">
            <!-- TEXT -->
            <div class="text-head">
                <div class="head1">
                    <span class="trend-txt">Trending</span>
                    <span>Gunaso</span>
                </div>
                <div class="head2">
                    <span>See what others are sharing. Your support amplifies their voice.</span>
                </div>
            </div>

            <div class="fetches">

                <!-- Filters -->
                <div class="filters">

                    <button class="filter-buttons active">All</button>
                    <button class="filter-buttons">Trending</button>
                    <button class="filter-buttons">Recent</button>
                    <button class="filter-buttons">Most Liked</button>
                </div>

                <!-- Fetched ones -->

                <div class="datas" id="datas">
                    <!-- To put -->


                </div>
            </div>
        </div>
    </div>
    <div class="image-overlay">
        <img src="" alt="" id="image_show">
        <span id="prevSlide"></span>
        <span id="nextSlide"></span>
    </div>
</body>
<script src="/js/trending.js"></script>

</html>
